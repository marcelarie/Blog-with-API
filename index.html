<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog with API</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="srt/js/main.js" type="module"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" </head>

<body>
    <main>
        <section class="header">
            <h1>Lorem Ipsum</h1>
        </section>
        <section class="main">
            <div id='posts--container' class="posts">
            </div>
        </section>
        <section id="modal" class="modal none">
            <div class="modal--container">
                <button class="modal--buttons--close material-icons clickable">close</button>
                <article class="modal--post">
                    <img id="modal--image" src="./srt/img/loading.gif">
                    <div class="modal--post--content">
                        <p class="modal--post--title">POST TITLE</p>
                        <p class="modal--post--body">
                            <!--lorem-->
                            Urna id turpis. Nam posuere lectus vitae nibh. Etiam tortor orci, sagittis
                            malesuada, rhoncus quis, hendrerit eget, libero.
                            Quisque commodo nulla at nunc. Mauris consequat,
                            enim.
                            <!--/lorem-->

                        </p>
                        <p class="modal--username">alex123</p>
                        <p class="modal--mail">alex@gmail.com</p>
                    </div>
                </article>
                <article class="modal--comments">
                    <button class="modal--comments-load">Comments</button>
                    <div class="modal--comments--container"></div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>

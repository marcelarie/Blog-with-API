<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog with API</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="srt/js/main.js" type="module"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" </head>

<body>
    <main>
        <section class="modal">
            <div class="modal--container">
                <button class="modal--buttons--close material-icons">close</button>
                <article class="modal--post">
                    <img src="https://dummyimage.com/300.png/09f/fff">
                    <div>
                        <p class="modal--post--title">POST TITLE</p>
                        <p class="modal--user">User</p>
                        <p class="modal--username">alex123</p>
                        <p class="modal--mail">alex@gmail.com</p>
                    </div>
                </article>
                <article class="modal--comments">
                    <p class="modal--comments--title">Comments</p>
                    <button class="modal--comments-load">Load comments</button>
                </article>
            </div>
        </section>
        <section class="header">
            <h1>Lorem Ipsum</h1>
        </section>
        <section class="main">
            <div id='posts--container' class="posts">
            </div>
        </section>
    </main>
</body>

</html>
